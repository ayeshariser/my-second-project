<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container-fluid"><br>
    <div class="row" id="r1">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"><center"><h1>SIGNUP</h1></center"></div>
      <div class="col-sm-4"></div>
      </div>
    
  <br><br>
  
  </div>
    <form action="login.html">
        
        <div class="form-group row">
            <div class="col-sm-3"></div>
          <label class="col-sm-2 col-form-label" >UserName</label>
          <div class="col-sm-4">
            <input type="text" class="form-control"  placeholder="Enter Your Name ">
          </div>
          <div class="col-sm-2"></div>
        </div>
       

        <fieldset class="form-group">
          <div class="row">
            <div class="col-sm-3"></div>
            <label class="col-form-label col-sm-2 ">Gender</label>
            <div class="col-sm-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="option1" checked>
                <label class="form-check-label">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" button="option2">
                <label class="form-check-label">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" button="option3" >
                <label class="form-check-label" >
                  Other
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-3"></div>
          <label class="col-sm-2 col-form-label" >Age</label>
          <div class="col-sm-4">
            <input type="number" class="form-control"  placeholder="Enter Your Age In Number ">
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
          <label class="col-sm-2 col-form-label" >City</label>
          <div class="col-sm-4">
            <input type="text" class="form-control"  placeholder="Enter Your City ">
          </div>
          <div class="col-sm-2"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3"></div>
          <label class="col-sm-2 col-form-label" >State</label>
          <div class="col-sm-4">
            <input type="text" class="form-control"  placeholder="Enter Your State ">
          </div>
          <div class="col-sm-2"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3"></div>
          <label class="col-sm-2 col-form-label" >Country</label>
          <div class="col-sm-4">
            <input type="text" class="form-control"  placeholder="Enter Your Country ">
          </div>
          <div class="col-sm-2"></div>
        </div>

        <div class="form-group row">
          <div class="col-sm-3"></div>
        <label class="col-sm-2 col-form-label" >Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control"  placeholder="Enter Your email ">
        </div>
        <div class="col-sm-2"></div>
      </div>

        <div class="form-group row">
          <div class="col-sm-3"></div>
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Enter Your Password">
          </div>
          <div class="col-sm-2"></div>
        </div>
        
        
       
        
        <div class="form-group row">
          <div class="col-sm-5"></div>
          <div class="col-sm-2">
            <button type="submit" class="btn">Signup</button>
            
          </div>
          <div class="col-sm-2"><button  class="btn"><a href="home.html" id="a1">Back to Home</a></button></div>
          <div class="col-sm-3"></div>
        </div>
    
      </form>
</body>
</html>
